name: Build Tokens & Open PR

on:
  push:
    paths:
      - 'design-system/packages/tokens/src/tokens-studio/**'

jobs:
  build-and-open-pr:
    name: Build design tokens and create PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: design-system/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: design-system
        run: pnpm install --frozen-lockfile

      - name: Build design tokens
        working-directory: design-system
        run: |
          pnpm --filter @jellyfish/tokens run tokens:clean
          pnpm --filter @jellyfish/tokens run tokens:build

      - name: Create or update Pull Request with built tokens
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(tokens): build design tokens"
          title: "${{ github.ref_name }}"
          body: |
            Este PR foi gerado automaticamente apÃ³s um commit vindo do Tokens Studio.

            - **Branch de origem**: `${{ github.ref_name }}`
            - **Mensagem do commit do Tokens Studio**: `${{ github.event.head_commit.message }}`
            - **Status**: o build de design tokens foi executado e os arquivos gerados/atualizados em `design-system/packages/tokens/build`
          branch: chore/tokens-build-${{ github.ref_name }}
          base: main
          add-paths: |
            design-system/packages/tokens/build/**

      - name: Notify Slack about PR creation
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "channel": "#tokens-update",
              "attachments": [
                {
                  "color": "#9333EA",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "ðŸš€ New Tokens PR Created",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*${{ github.ref_name }}*"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n`${{ github.ref_name }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*PR Number:*\n#${{ steps.create-pr.outputs.pull-request-number }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit Message:*\n${{ github.event.head_commit.message }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "Este PR foi gerado automaticamente apÃ³s um commit vindo do Tokens Studio. O build de design tokens foi executado e os arquivos foram gerados/atualizados em `design-system/packages/tokens/build`."
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View PR"
                          },
                          "url": "${{ steps.create-pr.outputs.pull-request-url }}",
                          "style": "primary"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Changes"
                          },
                          "url": "${{ steps.create-pr.outputs.pull-request-url }}/files"
                        }
                      ]
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "PR #${{ steps.create-pr.outputs.pull-request-number }} â€¢ ${{ github.repository }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true